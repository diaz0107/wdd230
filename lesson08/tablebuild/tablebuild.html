<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="W08 Table Build - Ben Diaz" content="HTML Table Build">
    <title>W8 HTML Table Build</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/tablebuild.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <h1>W08 - Table Build</h1>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Sales</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="subheading">Month</td>
                    <td class="subheading">Amount</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td>August</td>
	                <td class="subheading1">$8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,000</td>
                 </tr>
                <tr>
                    <td>October</td>
                    <td>$3,000</td>

                </tr>
                <tr>
                    <td>November</td>
                    <td>$2,000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Table 1: Wasatch Sales</td>
                </tr>
            </tfoot>

        </table>

    </main>
</body>
</html>
